name: LiveSpec CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: |
          pipx install poetry
      - name: Install deps
        run: |
          poetry install --no-root
      - name: Run demo & generate OpenAPI
        run: |
          poetry run python -m livespec.generate_openapi example.app openapi.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: openapi.json
